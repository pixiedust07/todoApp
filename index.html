<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List App</title>
    <!-- Custom css -->
    <link rel="stylesheet" href="style.css">
    <!-- fontawesome script-->
    <script src="https://kit.fontawesome.com/39350fd9df.js"></script>
</head>
<body>

    <div class="main-container">
        <h2 class="title">Todo App</h2>
        <div class="container">
            <div class="input-group">
                <input type="text" id="todoInput" placeholder="Enter new task...">
                <a href="#" class="btn addBtn"><i class="fas fa-plus"></i></a>
            </div>
            <table class="taskLister">
                <thead>
                    <tr>
                        <th>Status</th>
                        <th>Task</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody id="tasks"></tbody>
            </table>
        </div>
    </div>

    <!-- Custom script -->
    <script src="app.js"></script>
</body>
</html>
